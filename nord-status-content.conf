#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore] #[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix "..."
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=black,bg=white,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore] "
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_DATE_FORMAT} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_TIME_FORMAT} #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack,bold] #H "

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]  #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]  #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore] "
set -g window-status-current-format "#[fg=brightblack,bg=white,nobold,noitalics,nounderscore]  #[fg=brightblack,bg=white]#I #[fg=brightblack,bg=white,nobold,noitalics,nounderscore] #[fg=brightblack,bg=white]#W #F #[fg=brightblack,bg=white,nobold,noitalics,nounderscore] "
set -g window-status-separator ""
